<!DOCTYPE html>
<html>
<head>
<title>{{ recipe[1] }}</title>
<style>
body {
font-family: Arial;
margin: 40px auto;
max-width: 700px;
line-height: 1.6;
}
.card {
padding: 20px;
border-radius: 12px;
box-shadow: 0 3px 10px rgba(0,0,0,0.15);
}
h1 { margin-bottom: 5px; }
.btn {
padding: 8px 14px;
display: inline-block;
background: #333;
color: #fff;
border-radius: 6px;
text-decoration: none;
margin-right: 10px;
}
.favorite-btn { background: #c0392b; }
</style>
</head>
<body>
<div class="card">
<h1>{{ recipe[1] }}</h1>
<p><b>Category:</b> {{ recipe[2] }}</p>
<p><b>Date Added:</b> {{ recipe[6] }}</p>


<h3>Ingredients</h3>
<p>{{ recipe[3] }}</p>


<h3>Instructions</h3>
<p>{{ recipe[4] }}</p>


<br>
{% if session.get("user_id") == recipe[5] %}
<a class="btn" href="/edit/{{ recipe[0] }}">Edit</a>
<a class="btn" href="/delete/{{ recipe[0] }}">Delete</a>
{% endif %}


<br><br>
<a href="/">Back</a>
</div>
</body>
</html>
