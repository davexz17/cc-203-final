<!DOCTYPE html>
<html>
<head>
    <title>Recipe Book</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container d-flex justify-content-between align-items-center">
        <a class="navbar-brand" href="{{ url_for('index') }}">Recipe Book</a>

        <!-- LOGIN / LOGOUT BUTTONS -->
        <div>
            {% if session.get('user_id') %}
                <span class="text-light me-3">Hi, {{ session.username }}!</span>
                <a class="btn btn-sm btn-danger" href="{{ url_for('logout') }}">Logout</a>
            {% else %}
                <a class="btn btn-sm btn-light" href="{{ url_for('login') }}">Login</a>
            {% endif %}
        </div>
    </div>
</nav>

<div class="container">
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="alert alert-success">
                {{ messages[0] }}
            </div>
        {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
</div>

</body>
</html>
